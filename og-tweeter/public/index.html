<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Media Query / Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
   
    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/6ba3f5c144.js" crossorigin="anonymous"></script>
   
    <!-- TimeStamp Module -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js'></script>
   
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/tweet-feed.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/toggle-create-new-tweet.js"></script>
  </head>

  <body>
    <nav id= "navbar">
      <span id="app-title">tweeter</span>
      <div>
        <span id="new-tweet"><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down bounce" id="arrow-icon"></i>
      </div>
    </nav>

    <header>
      <img id="avatar" src="/images/profile-hex.png"> 
      <br>
      <h2 id="user-id"><strong>Gab </strong>Richard</h2>
    </header>

    <!-- Main content container -->
    <main class="container">
      <!-- Error container for validation error messages -->
      <section class="error-section hide">
        <div>
          <i class="fas fa-exclamation-triangle"></i>
          <p class="error-message"></p>
          <i class="fas fa-exclamation-triangle"></i>
        </div>
      </section>
      <!-- New tweet input vox -->
      <section class="create-tweet hide">
        <form action="/tweets" method="POST">
          <textarea id="tweet-text-box" name="text" placeholder="What are you humming about?"></textarea>
          <div>
            <input class="button" type="submit" value="Tweet">
            <span id="counter">140</span>
          </div>
        </form>
      </section>
      <!-- Container for tweet list -->
      <section id="tweet-container">
        <!-- Populates tweet via renderTweets function in client.js -->
      </section>

    </main>
  </body>
</html>
